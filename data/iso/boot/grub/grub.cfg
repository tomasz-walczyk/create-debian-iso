if loadfont /boot/grub/font.pf2 ; then
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  terminal_output gfxterm
fi

set timeout=1
set default=0

menuentry 'auto' {
  linux /install.amd/vmlinuz {{FLAGS}} quiet ---
  initrd /install.amd/initrd.gz
}
